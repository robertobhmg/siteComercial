<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <h1>
            <img id="logo" src="imagem/logo_rbo2.JPG" alt="Logo da empresa">
        </h1>
        <nav>
            <ul>
                <li><button class="home" onclick="window.location.href='./index.html'">Início</button></li>
                <li><button class="home" onclick="window.location.href='./page1.html'">Voltar</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Tem dúvidas sobre algum produto?</h2>
            <p>Entre em contato conosco</p>
        </section>

        <section class="contato">
            <form class="contact">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="assunto">Assunto</label>
                <textarea id="assunto" name="assunto" cols="30" rows="5" required></textarea>

                <button type="button" onclick="enviarMensagem()" class="submit">Enviar</button>
            </form>


            <script> function enviarMensagem() { 
                var mensagem = document.getElementById("assunto").value; 
                if (mensagem.trim() !== "") { alert("Mensagem enviada: " + mensagem); 

                } else { alert("Por favor, digite uma mensagem antes de enviar."); 

                } 
            } 
            </script>

        </section>
    </main>
    
    <footer>
        <p>Desenvolvido por Roberto Brito de Oliveira - &copy; 2024</p>
    </footer>
</body>
</html>
